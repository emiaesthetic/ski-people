<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>Ski People</title>

    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <a
            class="header__logo logo"
            href="/"
            title="Переход на главную страницу"
            aria-label="Переход на главную страницу"
          >
            <svg width="130" height="28" aria-hidden="true">
              <use xlink:href="#logo" />
            </svg>
          </a>

          <form class="header__search search" action="#">
            <input
              class="search-input"
              type="search"
              name="search"
              placeholder="Введите запрос"
            />
            <button class="search-button" type="submit" aria-label="Поиск">
              <svg width="16" height="16" aria-hidden="true">
                <use xlink:href="#search" />
              </svg>
            </button>
          </form>

          <ul class="header__user-actions user-actions">
            <li class="user-actions-item">
              <a class="user-actions-link" href="/favorite">
                <span class="user-actions-text">Избранное</span>
                <svg width="16" height="14" aria-hidden="true">
                  <use xlink:href="#favorite" />
                </svg>
              </a>
            </li>
            <li class="user-actions-item">
              <a class="user-actions-link" href="/basket">
                <span class="user-actions-text">Корзина</span>
                <span class="user-actions-count">(5)</span>
                <svg width="16" height="16" aria-hidden="true">
                  <use xlink:href="#basket" />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="catalog">
        <div class="container">
          <ul class="catalog__list">
            <li class="catalog__item">
              <a class="catalog__link" href="#">Все</a>
            </li>
            <li class="catalog__item">
              <a class="catalog__link" href="#">Лыжи</a>
            </li>
            <li class="catalog__item">
              <a class="catalog__link" href="#">Сноуборды</a>
            </li>
            <li class="catalog__item">
              <a class="catalog__link" href="#">Экипировка</a>
            </li>
            <li class="catalog__item">
              <a class="catalog__link" href="#">Ботинки</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="breadcrumbs-container">
        <div class="container">
          <nav class="breadcrumbs" aria-label="Хлебные крошки">
            <ul class="breadcrumbs__list">
              <li class="breadcrumb__item">
                <a class="breadcrumb__link" href="#">Главная</a>
              </li>
              <li class="breadcrumb__item">
                <a class="breadcrumb__link" href="#">Лыжи</a>
              </li>
              <li class="breadcrumb__item">
                <a class="breadcrumb__link" href="#">Горные лыжи</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <section class="goods">
        <div class="container">
          <h2 class="goods__title">Избранное</h2>

          <ul class="goods__list">
            <li class="goods__item">
              <article class="product">
                <div class="product__img-wrapper">
                  <img
                    src="/src/assets/img/goods/product-1.jpg"
                    alt="Горные лыжи, синие"
                  />
                  <button
                    class="product__add-favorite"
                    type="button"
                    aria-label="Добавить в избранное"
                  >
                    <svg width="16" height="14" aria-hidden="true">
                      <use xlink:href="#favorite" />
                    </svg>
                  </button>
                </div>
                <h3 class="product__title">
                  <a class="product__link" href="#">Горные лыжи</a>
                </h3>
                <p class="product__price">5 000 ₽</p>

                <button class="product__add-basket" type="button">
                  В корзину
                </button>
              </article>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
